<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IDW S.A. - Salones de fiestas infantiles</title>
  <link rel="icon" href="imagenes/Logo-idw.png" type="image/png" />

  <link rel="stylesheet" href="src/styles/estilos.css" />
  <link rel="stylesheet" href="src/bootstrap-5.0.2/dist/css/bootstrap.min.css" />

</head>

<body>
  <!--Header-->
  <div id="header-placeholder"></div>

  <main>
    <section id="contacto">
      <div class="contacto">

        <h2>Contacto</h2>
        <form>
          <label>
            <span>Nombre</span>
            <input type="text" name="nombre" required />
          </label>

          <label>
            <span>Email</span>
            <input type="email" name="email" required />
          </label>

          <label>
            <span>Tel√©fono</span>
            <input type="number" name="telefono" />
          </label>

          <label>
            <span>Mensaje</span>
            <textarea name="mensaje" required></textarea>
          </label>
          <div class="d-flex justify-content-center">
            <button class="btn btn-success w-auto px-5" type="submit">Enviar</button>
          </div>
        </form>
      </div>
    </section>
  </main>

  <!--Footer-->
  <div id="footer"></div>


  <script src="src/scripts/main.js" defer></script>
  <script src="src/bootstrap-5.0.2/dist/js/bootstrap.min.js" defer></script>
</body>

</html>
